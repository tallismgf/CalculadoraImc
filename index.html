<!DOCTYPE html>
<html lang="br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4 mx-auto bg-info ">
                    <h1 class="text-center">Calculadora de IMC</h1>
                    <div class="form-group">
                        <label for="InformeAltura">Informe a sua altura</label>
                        <input type="text" class="form-control" id="altura" placeholder="Exemplo: 1.80 (utilize ponto)">
                    </div>
                    <div class="form-group">
                            <label for="InformePese">Informe o seu peso</label>
                            <input type="text" class="form-control" id="peso" placeholder="Exemplo: 60">
                    </div>
                    <button class="btn btn-danger" onclick="calcularImc()">Calcular</button>
                    <p id="resultado"></p>
                    <img src="https://www.remedio-caseiro.com/wp-content/uploads/2018/12/20190124-tabela-imc.jpg" alt="Tabela imc" class="img-fluid rounded">
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            function calcularImc(){
                var altura = parseFloat(document.getElementById("altura").value);
                var peso = parseFloat(document.getElementById("peso").value);
                var result = peso / (altura*altura);
                var p = document.getElementById("resultado");
                if(result < 18.5){
                    document.getElementById("resultado").innerHTML = "Resultado: " + result.toFixed(2) + "\n Abaixo do peso";
                } else if(result >= 18.5 && result <= 24.9){
                    document.getElementById("resultado").innerHTML = "Resultado: " + result.toFixed(2) + "\n Peso normal";
                } else if(result >= 25 && result <= 29.9){
                    document.getElementById("resultado").innerHTML = "Resultado: " + result.toFixed(2) + "\n Sobrepeso";
                } else if(result >=30 && result <= 34.9){
                    document.getElementById("resultado").innerHTML = "Resultado: " + result.toFixed(2) + "\n Obesidade grau 1";
                } else if(result >= 35 && result <= 39.9){
                    document.getElementById("resultado").innerHTML = "Resultado: " + result.toFixed(2) + "\n Obesidade grau 2";
                } else if(result >= 40){
                    document.getElementById("resultado").innerHTML = "Resultado: " + result.toFixed(2) + "\n Obesidade grau 3";
                }
                p.classList.add("text-center", "bg-light", "mt-2", "rounded");
            }
        </script>
    </body>
</html>
